    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font: 400 20px/1.5 "Source Sans Pro", Open Sans, Roboto, "San Francisco",
          Helvetica, Arial, sans-serif;
      }

      img {
        width: 600px;
        max-width: 100%;
        display: block;
        margin: auto auto 3rem auto;
      }

      span {
        color: #ccc;
        display: block;
        text-align: center;
      }

      a,
      a:link,
      a:active {
        color: #43853d;
        text-decoration: none;
        border-radius: 2px;
        padding-left: 2px;
        padding-right: 2px;
        margin-left: -2px;
        margin-right: -2px;
      }

      a:hover {
        color: #fff;
        background-color: #43853d;
      }

      a.button {
        display: inline-block;
        text-align: center;
        margin: 3rem 4px 10px 4px;
        padding: 0.2em 0.6em;
        background-color: #026e00;
        color: #fff !important;
        border-radius: 2px;
        font-size: 30px;
        font-weight: 400;
        -webkit-transition: 0.2s background-color ease-in-out;
        transition: 0.2s background-color ease-in-out;
      }

      a.button:hover {
        background-color: #43853d;
      }

      a.button small {
        display: block;
        font-size: 1rem;
      }

      a.none {
        margin: 0;
        padding: 0;
        background: transparent;
      }
    </style>
